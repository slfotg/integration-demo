<html xmlns:th="https://www.thymeleaf.org">
<body>

    <div th:if="${message}">
        <h2 th:text="${message}">asdomag</h2>
    </div>

    <div>
        <form
            method="POST"
            enctype="multipart/form-data"
            action="/">
            <table>
                <tr>
                    <td>File to upload:</td>
                    <td><input
                        type="file"
                        name="file" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input
                        type="submit"
                        value="Upload" /></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
